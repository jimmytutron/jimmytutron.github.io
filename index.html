<body>

        </div>
        <div class="title row justify-content-center mt-2">
            <div class="col-12 col-md-10">
                <h1 id="hello" class="text-center">Hello! I'm...
                  <span class="typer monospace" id="main" data-words="Jimmy Tu" data-colors="white" data-delay="100" data-deleteDelay="1000"></span>
                  <span class="cursor" data-owner="main"></span>
                  <h1 id="work" class="text-center">I'm a...
                  <span class="typer monospace" id="main" data-words="designer, developer, gamer, binge watcher, dog lover" data-colors="white" data-delay="100" data-deleteDelay="1000"></span>

                  </h1>

            </div>
        </div>
        <div id="content" class="title row justify-content-center align-items-center mt-3">

                  <span class="typer monospace" id="main" data-words="Hello,I'm Jimmy,I'm a Graphic Designer, and a Web Developer, I love video games, and kpop, and netflix, wow you're still here?, uhhhhh, ok here's a..., infinity war spoiler, without context, I don't feel so good..." data-colors="white" data-delay="100" data-deleteDelay="500"></span>
